    <main>
        <section class="order">
        <h2>Place Your Order</h2>

        <div class="back-container">
            <a href="cocktails.html" class="back-button">Back</a>
            <a href="contact.html" class="back-button">Next</a>
        </div>
        
        <div class="order-form">
            <form action="process_order.php" method="post">
                <label for="product">Select a Product:</label>
                <select id="product" name="product" required>
                    <optgroup label="Spirits">
                        <option value="whiskey">Whiskey - ₱250</option>
                        <option value="vodka">Vodka - ₱335</option>
                        <option value="rum">Rum - ₱240</option>
                    </optgroup>
                
                    <optgroup label="Crafted Cocktails">
                        <option value="sunset_bliss_martini">Sunset Bliss Martini - ₱220</option>
                        <option value="tropical_breeze_mojito">Tropical Breeze Mojito - ₱320</option>
                        <option value="sparkling_citrus_fizz">Sparkling Citrus Fizz - ₱200</option>
                    </optgroup>
                
                    <optgroup label="Beer">
                        <option value="golden_lager">Golden Lager - ₱150</option>
                        <option value="citrus_haze_ipa">Citrus Haze IPA - ₱130</option>
                        <option value="dark_velvet_stout">Dark Velvet Stout - ₱140</option>
                    </optgroup>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </section>

    </main>
</body>
